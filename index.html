<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Itch A Skitch</title>
    <meta
      name="description"
      content="Itch A Skitch is an HTML5 canvas powered Etch A Sketch. Itch your skitch with your keyboard and download it!"
    />
    <meta
      property="og:description"
      content="Itch A Skitch is an HTML5 canvas powered Etch A Sketch. Itch your skitch with your keyboard and download it!"
    />
    <meta property="og:title" content="Itch A Skitch" />
    <meta property="og:site_name" content="Itch A Skitch" />
    <meta
      property="og:image"
      content="https://itchaskitch.com/img/placeholder.png"
    />
    <meta property="og:url" content="https://itchaskitch.com" />
    <meta property="og:type" content="website" />
    <link href="/css/style.css" rel="stylesheet" />
    <link
      href="https://itchaskitch.com/img/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
  </head>
  <body class="page-home">
    <div class="container">
      <header>
        <h1>Itch A Skitch</h1>
        <h2 class="directions-title hidden">
          <i class="icon-left-open"></i> <i class="icon-right-open"></i
          ><i class="icon-up-open"></i><i class="icon-down-open last"></i>
          <span>or</span> <i>W</i><i>A</i><i>S</i><i class="last">D</i>
        </h2>
      </header>
      <div class="canvas-wrap">
        <canvas></canvas>
        <div class="controls">
          <button class="new-skitch disabled">
            <span class="icon-pencil"></span> Erase
          </button>
          <button class="download disabled" title="800 &times; 600 PNG">
            <span class="icon-download"></span> Download
          </button>
        </div>
        <div class="directions-overlay">
          <i class="icon-left-open"></i><i class="icon-right-open"></i
          ><i class="icon-up-open"></i><i class="icon-down-open last"></i>
          <span>or</span> <i>W</i><i>A</i><i>S</i><i class="last">D</i>
        </div>
      </div>
      <footer>
        <p>
          Made with
          <a href="https://github.com/jackrugile/itch-a-skitch" target="_blank"
            >Code</a
          >
          by <a href="https://jackrugile.com" target="_blank">Jack Rugile</a>
        </p>
      </footer>
    </div>
    <div class="loader">
      <img src="/img/loader.gif" alt="Loader Animation" />
    </div>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
